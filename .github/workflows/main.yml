- name: Validate Gems.json integrity
  run: |
    if jq . Gems.json > /dev/null 2>&1; then
      echo "✅ Data drahokamů jsou technicky správně."
    else
      echo "❌ CHYBA: Gems.json obsahuje syntaktickou chybu (např. chybějící čárku)."
      exit 1
    fi

 name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
